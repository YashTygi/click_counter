<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Click Counter</title>
</head>
<body>
    <div class="container">
        <div class="position-absolute top-50 start-50 translate-middle">
        <h1 class="display-2 fw-normal font-monospace text-center ">Counter</h1>
        <p id="value" class="display-1 fw-bold text-center font-monospace">0</p>
        <div class="btn-group d-grid gap-2 row-2 mx-auto" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-danger rounded-pill decrease font-monospace">Decrease</button>
            <button type="button" class="btn btn-outline-dark rounded-pill reset font-monospace">Reset</button>
            <button type="button" class="btn btn-outline-success rounded-pill increase font-monospace">Increase</button>
          </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
